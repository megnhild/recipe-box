<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recipe Box</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header-div">
            <h1 id="header">Recipe Box</h1>
        </div>
        
        <div id="form-div">
            <form>

                <fieldset class="entry">
                    
                    <!-- instructions for form: "add your recipe below:" -->
                    <legend id="form-title"><strong>Add your recipe below:</strong></legend>
                        <p>
                            <!-- label "title" -->
                                <!-- input title of recipe -->
                            <label for="title">
                                Title: <input class="type-something" type="text" id="title" for="">
                            </label>
                        </p>

                    <!-- legend "category (choose one)" -->
                    <legend>Category: (Choose One)</legend>

                        <!-- input radio buttons for categories: breakfast/brunch, appetizers, sides, mains, desserts -->
                        <p>
                            <label class="category" for="category">
                                <input type="radio" class="radio" name="category" for="">
                                Breakfast/Brunch
                            </label>
                    
                            <label class="category" for="category">
                                <input type="radio" class="radio" name="category" for="">
                                Appetizers
                            </label>
                        
                            <label class="category" for="category">
                                <input type="radio" class="radio" name="category" for="">
                                Mains
                            </label>
                    
                            <label class="category" for="category">
                                <input type="radio" class="radio" name="category" for="">
                                Sides
                            </label>
                    
                            <label class="category" for="category">
                                <input type="radio" class="radio" name="category" for="">
                                Dessert
                            </label>

                            <label class="category" for="category">
                                <input type="radio" class="radio" name="category" for="">
                                Other
                            </label>
                        </p>

                        <p>
                            <!-- label "ingredients" -->
                            <!-- textarea ingredients -->
                            <legend>Ingredients:</legend>
                            <textarea class="type-something" name="ingredients"></textarea>
                        </p>

                        <p>
                            <!-- label instructions -->
                            <!-- textarea instructions -->
                            <legend>Instructions:</legend>
                            <textarea class="type-something" name="instructions"></textarea>
                        </p>

                    <!-- submit button -->
                    <button class="add-recipe" type="submit">Add to Recipes</button>

                </fieldset>
            </form>
        </div>

        <div id="list-container"></div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
