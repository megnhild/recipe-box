<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recipe Box</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header-div">
            <h1 class="header">Recipe Box</h1>
        </div>
        
        <div id="form-div">
            <form id="add-recipe-form">

                <fieldset class="entry">
                    
                    <!-- instructions for form: "add your recipe below:" -->
                    <legend id="form-title"><strong>Add your recipe below:</strong></legend>
                    <input type="hidden" id="shirt-id" value="" />
                        <p>
                            <!-- label "title" -->
                                <!-- input title of recipe -->
                            <label for="recipe-title">
                                Title: <input class="type-something" type="text" id="recipe-title" for="">
                            </label>
                        </p>

                    <!-- legend "category (choose one)" -->
                    <legend>Category: (Choose One)</legend>

                        <!-- input radio buttons for categories: breakfast/brunch, appetizers, sides, mains, desserts -->
                        <p>
                            <label class="category" for="recipe-category">
                                <input type="radio" class="radio" name="category" id="recipe-category" value="Breakfast/Brunch">
                                Breakfast/Brunch
                            </label>
                    
                            <label class="category" for="recipe-category">
                                <input type="radio" class="radio" name="category" id="recipe-category" value="Appetizers">
                                Appetizers
                            </label>
                        
                            <label class="category" for="recipe-category">
                                <input type="radio" class="radio" name="category" id="recipe-category" value="Mains">
                                Mains
                            </label>
                    
                            <label class="category" for="recipe-category">
                                <input type="radio" class="radio" name="category" id="recipe-category" value="Sides">
                                Sides
                            </label>
                    
                            <label class="category" for="recipe-category">
                                <input type="radio" class="radio" name="category" id="recipe-category" value="Dessert">
                                Dessert
                            </label>

                            <label class="category" for="recipe-category">
                                <input type="radio" class="radio" name="category" id="recipe-category" value="Other">
                                Other
                            </label>
                        </p>

                        <p>
                            <!-- label "ingredients" -->
                            <!-- textarea ingredients -->
                            <label for="recipe-ingredients">Ingredients:</label>
                            <textarea class="type-something" name="ingredients" id="recipe-ingredients"></textarea>
                        </p>

                        <p>
                            <!-- label instructions -->
                            <!-- textarea instructions -->
                            <label for="recipe-instructions">Instructions:</label>
                            <textarea class="type-something" name="instructions" id="recipe-instructions"></textarea>
                        </p>

                    <!-- submit button -->
                    <button class="buttons" type="button" onclick="submitRecipeForm()">Add to Recipes</button>
                    <button class="buttons" type="button" onclick="cancelRecipeForm()">Cancel</button>
                </fieldset>
            </form>
        </div>

        <div id="list-title">
            <h1 class="header">Recipes</h1>
        </div>

        <!-- container for recipes added -->
        <div id="list-container"></div>

    </div>

    <div id="view-recipe-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close-modal">&times;</span>
        </div>
      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
